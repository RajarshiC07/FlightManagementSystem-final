<div class="col-md-8 offset-md-3">
    <h3>Update Flight</h3>
    <br />
    <br />
    <form (ngSubmit)= "onSubmit()">
   
    <div class="form-group">
        <label>Flight Carrier Name</label>
        <input type="text" class="form-control" id="carrierName"
        [(ngModel)]="flight.carrierName" name="carrierName">
    </div>
    <div class="form-group">
        <label>Flight Model</label>
        <input type="text" class="form-control" id="flightModel"
        [(ngModel)]="flight.flightModel" name="flightModel">
    </div>
    <div class="form-group">
        <label>Seat Capacity</label>
        <input type="text" class="form-control" id="seatCapacity"
        [(ngModel)]="flight.seatCapacity" name="seatCapacity">
    </div>
    <br />
    <button class="btn btn-success" type="submit">Submit</button>
    </form>
    </div>
    <p>
        <button (click)="goToFlightList()" class="btn btn-primary">Back to Flight List</button>
    </p>
